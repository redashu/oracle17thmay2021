apiVersion: v1
kind: Pod
metadata: # Info about POD 
  creationTimestamp: null
  labels: # this is to define label of pod 
    x: helloashu
  name: ashupod111 # name of the Pod 
spec:
  containers:
  - image: dockerashu/ashunginx:v1 # docker image from docker HUB 
    name: ashupod111 # name of container 
    ports: # nginx web server port 
    - containerPort: 80
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}

---


apiVersion: v1
kind: Service # Kind is now changed 
metadata:
  creationTimestamp: null
  labels: # label of service 
    app: ashusvc1
  name: ashusvc1 # name of service 
spec:
  ports:
  - name: 1234-80
    port: 1234 # port number of service 
    protocol: TCP
    targetPort: 80 # port of POD where to forward traffic 
  selector: # Pod Finder using below give label 
    x: helloashu # this is label of my POD 
  type: NodePort # type of service 
status:
  loadBalancer: {}
